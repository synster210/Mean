<section ng-controller="CandidatesController" xmlns:line-height="http://www.w3.org/1999/xhtml">
  <!--<div class="page-header">-->
    <!--<h1>New Candidate</h1>-->
  <!--</div>-->
  <div class="col-md-12">
    <form name="candidateForm" class="" ng-submit="create(candidate.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-sm-6">
            <i class="glyphicon glyphicon-user cand-profile"
               ng-class="{'text-primary':referred,'text-danger':!referred}"></i>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label" for="firstname">First Name</label>
              <div class="controls">
                <input type="text" ng-model="firstname" id="firstname" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="lastname">Last Name</label>
              <div class="controls">
                <input type="text" ng-model="lastname" id="lastname" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="skillset">Skill Set - Dropdown</label>
              <div class="controls">
                <input type="text" ng-model="skillset" id="skillset" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <div class="form-group">
              <label class="control-label" for="firstname">Years of Experience - Dropdown</label>
              <div class="controls">
                <input type="text" ng-model="yoe" id="yoe" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="phone">Phone </label>
              <div class="controls">
                <input type="text" ng-model="phone" id="phone" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="email">Email </label>
              <div class="controls">
                <input type="text" ng-model="email" id="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <div class="form-group">
              <label class="control-label" for="referred">Referred </label>
              <div class="controls">
                <input type="checkbox" ng-model="referred" id="referred" class="form-control checkbox-left">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="channel">Channel </label>
              <div class="controls">
                <input type="text" ng-model="channel" id="channel" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="industry">Industry </label>
              <div class="controls">
                <input type="text" ng-model="industry" id="industry" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-sm-offset-5">
            <div class="form-group">
              <but type="submit" class="btn btn-lg btn-success">
                Save & Close
              </but>
            </div>
          </div>
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
